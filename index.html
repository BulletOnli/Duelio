<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelio</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="images/icon.ico">
    
    <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>   
</head>
<body>
    <p class="logo">Duelio</p>
    
    <div class="gameContainer">
        <div class="playerSection">     
            <!-- Hero Container -->
            <div class="playerContainer" id="heroContainer"></div>
            <div id="playerOneAttack"></div>
            
            <img src="images/versus.png" alt="" class="versus">
    
            <!-- Villain Container -->
            <div id="playerTwoAttack"></div>
            <div class="playerContainer" id="villainContainer"></div>
        </div>
    
        <div class="skillSection">
            <div class="leftSection">
                <div class="skills">
                    <img src="images/gloves.png" alt="">
                    <p>Punch: 10</p>
                </div>
                <div class="skills">
                    <img src="images/swords2.png" alt="">
                    <p>Attack: 20</p>
                </div>
                <div class="skills">
                    <img src="images/axe.png" alt="">
                    <p>Swing: 30</p>
                </div>
            </div>
    
            <button class="fightBtn"><img src="images/fight.png" alt=""></button>
    
            <div class="rightSection">
                <div class="skills">
                    <img src="images/gloves.png" alt="">
                    <p>Punch: 10</p>
                </div>
                <div class="skills">
                    <img src="images/swords2.png" alt="">
                    <p>Attack: 20</p>
                </div>
                <div class="skills">
                    <img src="images/axe.png" alt="">
                    <p>Swing: 30</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <small>Follow my Socials</small>
        <div>
            <a href="https://www.instagram.com/gem.muel/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/BulletOnli" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://ayo.so/bulletonli" target="_blank"><i class="fa-solid fa-globe"></i></a>
        </div>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
